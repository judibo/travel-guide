{% extends 'base.html' %}
{% block content %}

<h1>{{ city.name }}</h1>
<p>{{ user.username }}</p>

<section class="flex-container">
    {% for spot in bucketlist %}
        <div class="col-3">
            <a href="{% url 'spots_detail' spot.id %}">
                <h2>{{ spot.name }}</h2>
                <p>{{ spot.details }}</p>
            </a>
        </div>
    {% endfor %}
</section>

{% endblock %}
