{% extends 'base.html' %}
{% block content %}
<h1>Cities</h1>
<section class="flex-container">
    {% for city in cities %}
    <div class="col-3">
        <a href="{% url 'city_detail' city.id %}">
            <img src="https://placem.at/places?h=220&w=220">
            <h2>{{ city.name }}</h2>
            <p>{{ city.state }}, {{ city.country }}</p>
        </a>
    </div>
    {% endfor %}
    <a href="{% url 'add_city' %}"><button><span> &#43 </span><br/>Add a New City!</button></a>
</section>
<section class="btn">
</section>
{% endblock %}
