{% extends 'base.html' %}

{% block content %}
<section class="form">
  <h2>Add a new Spot</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="file" name="photo-file"><br/>
      <input type="submit" value="Submit!">
    </form>
</section>
{% endblock %}
