{% extends 'base.html' %}

{% block content %}

<h1>Hello, {{ user.username }}!</h1>
<section class="flex-container">
{% for bucketlist in user.bucketlist_set.all %}
    <div class="col-3">
        <a href="{% url 'bucketlist' bucketlist.id %}">
            <h2>{{ bucketlist.city.name }}</h2>
            <p>{{ bucketlist.spots.count }} places to visit</p>
        </a>
    </div>
{% empty %}
    <p>You don't have a Bucketlist... Go create one!</p>

{% endfor %}
</section>

{% endblock %}
